<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PicGen</title>
    <style>
      body {
        background: linear-gradient(135deg, #121212, #1e1e1e);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .image-container {
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
      }
      .image-container img {
        margin: 10px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        transition: all 0.3s ease;
        max-width: 100%;
        height: auto;
        object-fit: cover;
      }

      .image-container img:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }
      .btn {
        background: linear-gradient(to right, #107cda 0%, #03b4be 100%);
        color: #333;
        border: none;
        border-radius: 50px;
        padding: 12px 30px;
        margin: 30px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .image-container img {
        animation: fadeIn 0.5s ease forwards;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="https://picsum.photos/200/300?random=1" alt="Random Image" />
      <img src="https://picsum.photos/200/300?random=2" alt="Random Image" />
      <img src="https://picsum.photos/200/300?random=3" alt="Random Image" />
    </div>
    <button class="btn">Load More</button>
    <script>
      const container = document.querySelector(".image-container");
      const btn = document.querySelector(".btn");

      btn.addEventListener("click", () => {
        addNewImages();
      });

      function addNewImages() {
        const newImg = document.createElement("img");
        newImg.src = `https://picsum.photos/200/300?random=${Math.floor(
          Math.random() * 2000
        )}`;
        newImg.alt = "Random Image";
        newImg.style.opacity = "0";
        container.appendChild(newImg);
        setTimeout(() => {
          newImg.style.opacity = "1";
        }, 10);
      }
    </script>
  </body>
</html>
